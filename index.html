<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicativo de Tarefas</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <header>
      <h1>Aplicativo de Tarefas</h1>
    </header>
    <section>
      <div>
        <span>Tarefas:</span>
        <input type="text" name="tarefa" id="txt-tarefa" />
        <input type="button" value="Adicionar" onclick="adicionarTarefa()" />
        <hr />
      </div>

      <ul style="margin-top: 20px" id="grid-tarefas"></ul>

      <div class="container-filters">
        <span class="filter-option" onclick="filtrarTodas()">Todas</span>
        <span class="filter-option" style="margin-left: 5px;" onclick="filtrar(true)">Completadas</span>
        <span class="filter-option" style="margin-left: 5px;" onclick="filtrar(false)">NÃ£o completadas</span>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
